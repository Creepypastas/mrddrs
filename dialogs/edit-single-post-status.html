<section class="dialog-edit">
  <div class="modal-header">
    <h4 class="modal-title">
      <i ng-show="loading.updating.isLoading" class="fa fa-spinner fa-spin pull-right"></i>
      <i class="fa fa-pencil-square-o"></i>
      <input class="inline-editable" ng-model="current_post.post_title" type="text" required="">
    </h4>
  </div>
  <div class="modal-body">

    <div class="row"><!-- inicia row de categorías -->
      <div class="col-md-8 col-xs-8">
        <ul class="tag-cloud-container">
          <li class="tag-cloud tag-cloud-inverse"
          ng-click="terms.categories.splice($index, 1); current_post.post_categories.push(category);"
          ng-repeat="category in terms.categories">{{category.name}}</li>
        </ul>
      </div>
      <div class="col-md-4 col-xs-4">
        <ul class="tag-cloud-container">
          <li class="tag-cloud tag-cloud-success"
          ng-click="current_post.post_categories.splice($index, 1); terms.categories.push(category);"
          ng-repeat="category in current_post.post_categories">{{category.name}}</li>
        </ul>
      </div>
    </div><!-- //termina row de categorías -->

    <div class="row"><!-- inicia row de etiquetas -->
      <div class="col-md-8 col-xs-8">
        <ul class="tag-cloud-container">
          <li class="tag-cloud tag-cloud-info"
          ng-click="terms.post_tags.splice($index, 1); current_post.post_tags.push(tag);"
          ng-repeat="tag in terms.post_tags">{{tag.name}}</li>
        </ul>
      </div>
      <div class="col-md-4 col-xs-4">
        <ul class="tag-cloud-container">
          <li class="tag-cloud tag-cloud-success"
          ng-click="current_post.post_tags.splice($index, 1); terms.post_tags.push(tag);"
          ng-repeat="tag in current_post.post_tags">{{tag.name}}</li>
        </ul>
      </div>
    </div><!-- //termina row de etiquetas -->

  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-default" ng-click="back()">Volver <i class="fa fa-compress"></i></button>

    <select ng-model="current_post.post_status" class="btn btn-default">
      <option ng-repeat="status in statusList" value="{{status.name}}">{{status.name}}</option>
    </select>

    <button type="button" class="btn btn-default" ng-click="save()">Guardar <i class="fa fa-floppy-o"></i></button>
  </div>
</section>
