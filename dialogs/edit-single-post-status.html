<section class="dialog-edit">
  <div class="modal-header">
      <h4 class="modal-title"><i class="fa fa-pencil-square-o"></i> {{current_post.post_title}}</h4>
  </div>
  <div class="modal-body">
    <label class="control-label" for="customValue">ID:</label>
    <span>{{current_post.ID}}</span>

    <label class="control-label" for="post_categories">Categorías:</label>
    <div>
      <spa ng-repeat="category in current_post.post_categories">{{category.name}}</span>
    </div>

    <label class="control-label" for="post_tags">Etiquetas:</label>
    <div>
      <spa ng-repeat="tag in current_post.post_tags">{{tag.name}}</span>
    </div>

  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="getPost(current_post.ID)">Edición completa</button>
      <button type="button" class="btn btn-default" ng-click="done()">Volver</button>
  </div>
</section>
